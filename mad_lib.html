<!DOCTYPE html>

<!--
This page makes a Mad Lib story. For an example of a similar page, go here:

http://www.redkid.net/madlibs/
-->

<html>
<head>
<title>My MadLib</title>
<link rel="stylesheet" href="style.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Merriweather" rel="stylesheet">
 <link rel="shortcut icon" href="img/download.png" type="image/x-icon">

</head>

<body>

<h1>My MadLib</h1>

<div class="data">

    <p class="instructions">
      Enter a value into each field. Then click 'Make Story' to read a funny story.
    </p>

    <form>
      name: <input type="text" id='name'> <br>
      Adjective #1: <input type="tex" id='adjective1'> <br>
      Adjective #2: <input type="tex" id='adjective2'> <br>
      Noun #1: <input type="tex" id='noun1'> <br>
      Noun #2: <input type="tex" id='noun2'> <br>
      Plural Noun #1: <input type="tex" id='plural_noun1'> <br>
      Plural Noun #2: <input type="tex" id='plural_noun2'> <br>
      Plural Noun #3: <input type="tex" id='plural_noun3'> <br>
      plural Noun #4 <input type="text" id='plural_noun4'> <br>
      Plural proffesion: <input type="tex" id='plural_profession'> <br>
      verb #1: <input type="tex" id='verb1'> <br>
      verb #2: <input type="tex" id='verb2'> <br>
      verb #3: <input type="tex" id='verb3'> <br>
     <input type="button" onclick="makeStory()" value="Make Story!"> <br>
    </form>

</div>

<div class="story">
    <h2>Where are your fingers?</h2>

    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
  </div>

<script src="story_maker.js"></script>

</body>
</html>
